<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Intro to SCSS/Font Refresher</title>
	
	<link href="css/style.css" rel="stylesheet">
	
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

	<i class="icon-rocket"></i>

	<h1>Help rocket fly!</h1>
	
	<button class="blastoff-btn" id="bt">Click to BLASTOFF!</button>
	<button class="land-btn" id="bt2">Click to land!</button>
    
</body>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/waypoints.min.js"></script>
<script src="js/viewportchecker.js"></script>
<script>

  $(function() {
	$("#bt").click(function() {
		$(".icon-rocket").addClass("animated fadeOutUpBig");
	});
	$("#bt2").click(function() {
		$(".icon-rocket").removeClass("animated fadeOutUpBig");
		$(".icon-rocket").addClass("animated fadeInDownBig");
	});
});

</script>
</html>
